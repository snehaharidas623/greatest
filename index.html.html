<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<scrip src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</head>
<body>

     
    
  
    


<section>
    <div class="container bg-light ">
        <h1 class="text-center">GREATEST  <span style="color:#9379c2 ;">NUMBER</span></h1>
        <div class="row ">
            <div class="col-md-12">
                <div class="container   mt-4" >
                    <input id="a" class="form-control w-75 mt-4" type="text" placeholder="Enter First Number" >

                
               
                    <input id="b" class="form-control w-75 mt-4" type="text" placeholder="Enter Second Number" >
        <button type="submit" onclick="greatest()" class="btn mt-4 " style="background-color: #9379c2; color: white; font-weight: bolder; font-size: larger;">check</button>
        <button type="submit" onclick="allclear()" class="btn mt-4" style="background-color: #9379c2; color: white; font-weight: bolder; font-size: larger;">Reset</button>


                
            </div>
        </div>
    </div>
</section>
</body>

<script>
    function greatest(){
        n1=a.value
        n2=b.value
        if(n1==n2){
            alert('Equal')
        }
        else if(n1>n2){
            alert( n1 + ' is Greater')
        }
        else{
            alert(n2 + ' is greater')
        }
    }

    function allclear(){
        a.value=''
        b.value=''
    }


  
</script>
